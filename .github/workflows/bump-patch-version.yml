name: Bump Patch Version

on:
  pull_request:
    types: [labeled, unlabeled]

permissions:
  contents: write

jobs:
  bump_patch_version:
    if: |
      github.event.action == 'labeled' &&
       github.head_ref == 'staging' && 
        github.event.label.name == 'bump patch version'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        id: pr
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Fetch and merge staging
        run: |
          git fetch origin
          git switch staging
          git merge origin/staging --no-edit || {
            echo "Merge conflict detected."
            exit 1;
          }
      - name: Bump patch version and get new version
        id: version
        run: |
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "Bump patch version to ${{ steps.version.outputs.new_version }}"
          echo "bump_commit_id=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          git push origin staging

  revert_bump_patch_version:
    needs: patch_version
    if: github.event.action == 'unlabeled' &&
        github.head_ref == 'staging' &&
        github.event.label.name == 'bump patch version'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Revert bump commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch staging
          git revert ${{ needs.patch_version.outputs.commit_sha }} --no-edit
          git push origin staging